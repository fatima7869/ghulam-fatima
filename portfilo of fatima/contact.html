     <div class="hamburger">
        <img class="ham" src="img/ham.jpg" alt="Menu Icon" width="21px">

      <h1>Contact me for work / general enquiry</h1>

      <div class="contact-form">
        <form>
          <div class="mb-3">
            <label for="clientName">Name</label>
            <input type="text" id="clientName" name="name" required />
          </div>

          <div class="mb-3">
            <label for="clientEmail">Email address</label>
            <input type="email" id="clientEmail" name="email" required />
            <div id="emailHelp">We'll never share your email or phone with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="clientPhone">Mobile Number</label>
            <input type="tel" id="clientPhone" name="phone" required />
          </div>

          <div class="mb-3">
            <label for="clientEnquiry">Enquiry</label>
            <input type="text" id="clientEnquiry" name="enquiry" required />
          </div>

          <div class="mb-3" id="form-check">
            <input type="checkbox" id="isclient" name="isclient" />
            <label for="isclient">I want you to work on a project with me</label>
          </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
